<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>澳洲打工度假終極管理</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="light-mode" id="body-tag">
    <div class="app-container">
      <header class="header-flex">
        <h1>🦘 澳洲生存工具</h1>
        <button onclick="toggleDarkMode()" class="icon-btn"><i class="fas fa-moon"></i></button>
      </header>

      <main id="main-content">
        <section class="card shadow primary-card">
          <div class="card-header-flex">
            <h2><i class="fas fa-coins"></i> 總資產估算</h2>
            <div id="exchange-info" class="rate-info-mini"></div>
          </div>
          <div class="asset-evaluation">
            <div class="eval-grid">
              <div class="eval-item"><small>AUD</small><div id="eval-aud" class="main-value">$ 0.00</div></div>
              <div class="eval-item"><small>TWD</small><div id="eval-twd" class="main-value">$ 0</div></div>
              <div class="eval-item"><small>USD</small><div id="eval-usd" class="main-value">$ 0.00</div></div>
            </div>
          </div>
          
          <div class="budget-section">
            <div class="progress-info"><span style="font-size:0.75rem;">本週支出預算 (Limit: $300)</span><b id="budget-text">$0 / $300</b></div>
            <div class="progress-bar"><div class="progress-fill budget-fill" id="budget-progress"></div></div>
          </div>
        </section>

        <section class="card shadow">
          <h2><i class="fas fa-calendar-check"></i> 簽證天數進度</h2>
          <div class="progress-container">
            <div class="progress-row">
              <div class="progress-info"><span>二簽 (88天)</span><b id="days-2nd-text">0 / 88</b></div>
              <div class="progress-bar"><div class="progress-fill" id="progress-2nd"></div></div>
            </div>
            <div class="progress-row">
              <div class="progress-info"><span>三簽 (179天)</span><b id="days-3rd-text">0 / 179</b></div>
              <div class="progress-bar"><div class="progress-fill" id="progress-3rd"></div></div>
            </div>
          </div>
          <button class="work-btn-large" onclick="addWorkDay()">不想上班但沒錢...</button>
        </section>

        <section class="card shadow">
          <h2><i class="fas fa-edit"></i> 新增紀錄</h2>
          <div class="input-form">
            <div class="type-switcher" id="type-container">
              <button class="type-btn" data-type="expense" onclick="setType('expense')">支出</button>
              <button class="type-btn active" data-type="income" onclick="setType('income')">收入</button>
            </div>
            <input type="hidden" id="trans-type" value="income" />
            
            <div class="tax-helper" id="tax-helper">
              <label style="font-size:0.7rem; color:#888;">
                <input type="checkbox" id="apply-tax" onchange="calcTax()"> 自動扣除 15% 背包客稅 (稅前輸入)
              </label>
            </div>

            <div class="input-flex mt-10">
              <input type="text" id="trans-desc" placeholder="項目" style="flex: 2;">
              <input type="number" id="trans-amount" placeholder="金額" style="flex: 1;" oninput="calcTax()">
            </div>
            <div id="tax-result" style="font-size:0.7rem; color:#00843D; margin-bottom:5px;"></div>

            <div class="type-switcher" id="currency-container">
              <button class="type-btn active" data-currency="AUD" onclick="setCurrency('AUD')">AUD</button>
              <button class="type-btn" data-currency="TWD" onclick="setCurrency('TWD')">TWD</button>
              <button class="type-btn" data-currency="USD" onclick="setCurrency('USD')">USD</button>
            </div>
            <input type="hidden" id="trans-currency" value="AUD" />
            <button class="btn-primary" onclick="addTransaction()">確認送出</button>
          </div>
        </section>

        <section class="card shadow">
          <h2><i class="fas fa-database"></i> 資料備份</h2>
          <div class="grid-2">
            <button class="btn-outline-small" onclick="exportData()">複製備份代碼</button>
            <button class="btn-outline-small" onclick="importData()">貼上還原資料</button>
          </div>
          <p style="font-size:0.6rem; color:#999; margin-top:10px; text-align:center;">建議每週「複製備份代碼」存到自己的 Line 記事本</p>
        </section>

        <section class="card shadow">
          <div class="card-header-flex">
            <h2><i class="fas fa-history"></i> 最近紀錄</h2>
            <button class="btn-reset" onclick="resetAssets()">重置</button>
          </div>
          <ul id="transaction-list" class="list-unstyled"></ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
